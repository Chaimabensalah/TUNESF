<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayVibe Navbar</title>
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH/PR9K3ErNjpFstSwl1y+jY8zqEbqUgAz0i6fnGoSUKG+MjfX3Ug7JhNQkp0Q9OQjUQ1tZQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Topbar -->
  <div class="header-topbar topbar">
    <ul class="topbar-ul">
      <li>Welcome to Biggest Esports Tournaments – Mon – Sun: 9.00 am – 5.00pm</li>
      <li>
        <ul class="social-icons">
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-youtube"></i></a></li>
          <li><a href="#"><i class="fab fa-x-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
        </ul>
      </li>
    </ul>
<!-- Header/Navbar -->
<header class="site-header">
  <div class="container-fluid">
    <div class="logo">
      <a href="#">
        <img src="https://i.postimg.cc/t4TQWcBg/gold2.png" alt="PlayVibe Logo">
      </a>
    </div>

    <nav class="main-nav">
      <ul class="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Tournament</a></li>
        <li><a href="#">Our Game</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Shop</a></li>
      </ul>
    </nav>

    <div class="nav-actions">
      <a href="#" class="search-icon"><i class="fas fa-search"></i></a>
      <a href="#" class="cta-button">Get In Touch <i class="fas fa-play"></i></a>
      <div class="menu-toggle" id="mobile-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</header>

<script>
  const toggle = document.getElementById('mobile-menu');
  const menu = document.querySelector('.nav-menu');
  toggle.addEventListener('click', () => {
    menu.classList.toggle('active');
  });
</script>

</body>
</html>
