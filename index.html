<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotes Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
  <style>
    body {
        background-image: url('images/background2.jpg'); /* Ensure the path is correct */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        margin: 0;
        padding: 0;

        /* Add Flexbox to center content */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Align everything in column */
    }
    ::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity here (0 to 1) */
        z-index: -1; /* Make sure the overlay is behind the content */
    }
    .mt100 {
        margin-top: 20px; /* Adjust if needed */
    }
    .card {
        width: 75%; /* Adjust the width as needed */
        max-width: 800px; /* Limit the maximum width of the card */
        padding: 20px;
        background-color: #E5E4E2;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        position: absolute;
        top: -80px; /* Adjust this value to move it higher or lower */
        left: 50%;
        transform: translateX(-50%);
        font-size: 3rem; /* Increased font size for a bigger heading */
        margin: 0;
        color: white;
        background-color: transparent;
    }

    /* Styling the gaming button */
    button {
        padding: 17px 40px;
        border-radius: 50px;
        cursor: pointer;
        border: 0;
        background-color: #ecb342;
        box-shadow: rgb(0 0 0 / 5%) 0 0 8px;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        font-size: 15px;
        transition: all 0.5s ease;
        margin-top: 20px; /* Added some margin for spacing */
    }

    button:hover {
        letter-spacing: 3px;
        background-color: hsl(44, 80%, 48%);
        color: hsl(0, 0%, 0%);
        box-shadow: rgb(220, 151, 24) 0px 7px 29px 0px;
    }

    button:active {
        letter-spacing: 3px;
        background-color: hsl(39, 80%, 48%);
        color: hsl(0, 0%, 100%);
        box-shadow: rgb(93 24 220) 0px 0px 0px 0px;
        transform: translateY(10px);
        transition: 100ms;
    }
  </style>
</head>
<body>

<div class="card w-75 max-auto p-4 mt100">
    <div class="text-center">
        <img src="images/logo4.png" alt="" style="max-width: 150px">
    </div>
    <h1>Welcome</h1>
    <h3> Quote of the Day </h3>
    <p id="quote"></p>
</div>

<!-- Reload Button -->
<button class="reload-btn" onclick="reloadPage()">Reload</button>

<script src="script.js"></script>

</body>
</html>
