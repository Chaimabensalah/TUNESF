<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختبار الكرتون</title>
  <link rel="stylesheet" href="cartoon.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f8ff;
      padding: 20px;
      display: flex;
      justify-content: center;
      direction: rtl;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: right;
    }
    .hidden {
      display: none;
    }
    .search-section {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 70%;
      margin-left: 10px;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
    }
    #answers button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
    #score {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>اختبار الرسوم المتحركة</h1>
    <div class="search-section">
      <input id="cartoonInput" placeholder="اكتب اسم الكرتون (مثلاً: ريمي، سالي، سبونج بوب)">
      <button id="askButton">ابدأ الاختبار</button>
    </div>

    <div id="quizSection" class="hidden">
      <h2 id="quizQuestion"></h2>
      <div id="answers"></div>
    </div>

    <p id="message"></p>
    <p id="score"></p>
  </div>

  <script src="cartoon.js"></script>
</body>
</html>
